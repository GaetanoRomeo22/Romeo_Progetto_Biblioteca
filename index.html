<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Biblioteca</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="login-wrapper">
        <div class="login-container">
            <img src="img/logo.png" alt="Logo Biblioteca" class="logo">
            <p class="login-intro">Benvenuto! Accedi per esplorare il catalogo della biblioteca</p>
            <form id="login_form" method="post">
                <div class="form-group">
                    <label for="role">Tipo Utente</label>
                    <select id="role" name="role" required onchange="toggleFields()">
                        <option value="cliente" selected>Cliente</option>
                        <option value="bibliotecario">Bibliotecario</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="identifier" id="identifier-label">Codice Fiscale</label>
                    <input type="text" id="identifier" name="identifier" required autocomplete="off">
                </div>
                <div class="form-group" id="email-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required autocomplete="off">
                </div>
                <input type="submit" value="Accedi">
                <p id="error_message">Errore</p>
            </form>
        </div>
    </div>
    <footer class="footer">
        üìç Biblioteca Comunale di Ponticelli Grazia Deledda - ¬© 2025
    </footer>
    <script>
        window.onload = () => {
            toggleFields();
        };
        document.getElementById('login_form').addEventListener('submit', async event => {
            event.preventDefault();
            await login();
        });
    </script>
    <script src="js/main.js"></script>
</body>
</html>
